<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
</head>
<body>
    <h1>Student Results</h1>
    {% if results %}
    <table>
        <tr>
            <th>Quiz ID</th>
            <th>Subject</th>
            <th>Date</th>
            <th>Score</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
            <td>{{ result[3] }}%</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No Results</p>
    {% endif %}
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
